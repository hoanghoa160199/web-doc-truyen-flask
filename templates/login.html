<html>

<head>
  <title>Manga viewer của Hòa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>

<body>
  <div class="container">
    <h1>Đăng nhập</h1>
    <br />
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" placeholder="Tài khoản" name="username" value="{{ request.form.username }}" />
      <input type="password" placeholder="Mật khẩu" name="password" value="{{ request.form.password }}" />
      <input class="btn btn-default" type="submit" value="Đăng nhập" />
    </form>

    <h2>Đăng ký</h2>
    <form action="{{ url_for('register') }}" method="post">
      <input type="text" placeholder="Tài khoản" name="username" value="{{ request.form.username }}" />
      <input type="password" placeholder="Mật khẩu" name="password" value="{{ request.form.password }}" />
      <input class="btn btn-default" type="submit" value="Đăng ký" />
    </form>

    {% if current_user %}
    <h1>ĐÂY LÀ MỤC CHỈ DÀNH RIÊNG CHO USER</h1>
    {% endif %}
    <button onclick="window.location.href='{{url_for('trang_chủ')}}'">
      Quay về trang chủ
    </button>
    {% if error %}
    <p class="error"><strong>Lỗi:</strong> {{ error }}</p>
    {% endif %}

    {% if success %}
    <p class="success"><strong>Thành công:</strong> {{ success }}</p>
    {% endif %}

    {% for log in logs %}
    <p>{{ log }}</p>
    {% endfor %}
  </div>
</body>

</html>
